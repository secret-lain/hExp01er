apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "app.hitomila"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        renderscriptTargetApi 21
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.android.support:recyclerview-v7:24.2.+'
    compile 'com.android.support:cardview-v7:24.2.+'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.github.ParkSangGwon:TedPermission:v1.0.11'
    compile group: 'com.loopj.android', name: 'android-async-http', version: '1.4.9'

    compile('com.mikepenz:materialdrawer:5.7.0@aar') {
        transitive = true
    }

}
